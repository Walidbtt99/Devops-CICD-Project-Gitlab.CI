#Server configuration
server.servlet.context-path=/api
server.port=8082
spring.mvc.format.date= yyyy-MM-dd
### DATABASE ###
#spring.datasource.url=jdbc:mysql://localhost:3306/walid-db?createDatabaseIfNotExist=true
#spring.datasource.username= walid
#spring.datasource.password= walid
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

### logging configuration ###
logging.level.root= info
# Logging pattern for the console
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n






